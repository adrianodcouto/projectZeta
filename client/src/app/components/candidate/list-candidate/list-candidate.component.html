<div class="container">

  <mat-form-field>
    <mat-select placeholder="Itens por Página">
      <mat-option *ngFor="let itens of itensPorPagina" [value]="itens">
        {{itens}} itens Por Página
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-grid-list cols="5" rowHeight="200px" gutterSize="20px">
    <mat-grid-tile *ngFor="let candidate of candidates">

      <mat-card>
        <mat-card-header>
          <mat-card-title>{{candidate.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button [routerLink]="['/candidato/',candidate.id]">Editar</button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>

</div>
